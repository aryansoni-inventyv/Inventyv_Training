<div> 
    <button (click)="checkPermission()" >Check Permission </button>
</div>

<div *ngIf="camData">
    <webcam [trigger]="$trigger" (imageCapture)="capture($event)"></webcam>
    <button (click)="captureImage()">Show</button>
</div>

<div *ngIf="capturedImage">
    <img [src]="capturedImage">
</div>
