<mat-card [class]="borderColor()">
  <p>Name : {{user().name}}</p>
  <p>Age: {{user().age}}</p>
  <img [src]="user().avatarUrl" alt="User Avatar" width="100" height="100">
  <p>
    Status: <span [class.active-text]="isActive()" [class.inactive-text]="!isActive()">
      {{ statusText() }}
    </span>
  </p>
  <mat-form-field>
    <input matInput [value]="user().name" (input)="onNameInput($event)" #nameInput
    placeholder="Enter your name"> 
  </mat-form-field>
  <mat-form-field>
    <input matInput [value]="user().age" (input)="onAgeInput($event)" #ageInput
    placeholder="Enter your age"> 
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="toggleStatus()" [disabled]="isToggleDisabled()">
    Toggle Status
  </button>
</mat-card>
